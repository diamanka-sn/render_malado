<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    <style>
        .cursor-blink {
            animation: blink 0.7s steps(2, start) infinite;
        }

        @keyframes blink {
            to {
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bonjour Je suis Malado NGOM,</h1>
        <h3 class="curseur-effect text-success"><span id="typewriter-text"></span><span id="typewriter-cursor" class="cursor-blink">|</span></h3>
    </div>
    <script src="index.js"></script>
</body>
